			name="viewport"
			content="width=device-width,height=device-height, user-scalable=no,initial-scale=1, minimum-scale=1, maximum-scale=1,target-densitydpi=device-dpi "
		/>
	<style>html {
	transition-duration: 250ms;
	transition-property: background-color;
	transition-timing-function: ease-in-out;
}

html.dark {
	color: #e5e7eb;
	background-color: #22272e;
}
</style>
                    <script>;(function () {
	const prefersDark =
		window.matchMedia &&
		window.matchMedia('(prefers-color-scheme: dark)')
			.matches
	const setting =
		localStorage.getItem('vueuse-color-scheme') || 'auto'
	if (
		setting === 'dark' ||
		(prefersDark && setting !== 'light')
	)
		document.documentElement.classList.toggle('dark', true)
})()
</script>  <script type="module" crossorigin src="./assets/index-5b7d00d9.js"></script>
