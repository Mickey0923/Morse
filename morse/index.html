<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        .content {
            display: grid;
            align-items: center;
            grid: auto / repeat(4, 1fr);
            justify-content: space-between;
            grid-gap: 12px;
        }
        
        .box {
            border: 1px solid #ccc;
            padding: 12px;
            display: grid;
            align-items: center;
            grid: auto / repeat(2, 1fr);
            justify-content: space-between;
        }
        
        .box .l {
            color: #f60;
        }
        
        .box .r {
            text-align: center;
        }
        
        .content2 {
            word-break: break-word;
        }
        
        #inp {
            width: 100%;
            height: 38px;
            padding: 0 6px;
            font-size: 14px;
            outline: 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            color: #666;
        }
        
        @media screen and (max-width: 600px) {}
        
        @media screen and (max-width: 900px) {}
    </style>
</head>

<body>
    <input type="text" id="inp" />
    <br />
    <br />
    <div class="content"></div>
    <div class="content2"></div>
    <script src="1.js"></script>
    <script>
        let morse = {
            A: "._",
            B: "_...",
            C: "_._.",
            D: "_..",
            E: ".",
            F: ".._.",
            G: "__.",
            H: "....",
            I: "..",
            J: ".___",
            K: "_._",
            L: "._..",
            M: ".__",
            N: "._.",
            O: ".___",
            P: ".__.",
            Q: "__._",
            R: "._.",
            S: "...",
            T: "_",
            U: ".._",
            V: "..._",
            W: ".__",
            X: "._.._",
            Y: "._.__",
            Z: "__..",
            0: "_____",
            1: ".____",
            2: "..___",
            3: "...__",
            4: "...._",
            5: ".....",
            6: "_...",
            7: "__...",
            8: ".___..",
            9: "___.",
            "?": "..__..",
            "/": "_.._.",
            "()": "_.__._",
        };
        window.onload = function() {
            let inp = document.querySelector("#inp");
            let content = document.querySelector(".content");
            let content2 = document.querySelector(".content2");
            inp.oninput = function(e) {
                let value = e.target.value;
                //全拼
                var fullName = pinyin.getFullChars(value);
                //获取简写拼音（调用js中方法）
                var easyName = pinyin.getCamelChars(value);
                // console.log(fullName);
                // console.log(easyName);
                let splitValue = fullName.split("");
                let _html = [];
                let _html2 = [];
                splitValue.map(item => {
                    let itemUp = item.toUpperCase();
                    if (morse[itemUp]) {
                        _html.push({
                            key: itemUp,
                            value: morse[itemUp],
                        });
                        _html2.push(morse[itemUp]);
                    }
                });
                let _text = "";
                _html.map(item => {
                    _text += `
                    <div class='box'>
                        <div class="l">${item.key}：</div>
                        <div class="r">${item.value}</div>
                    </div>
                    `;
                });
                console.log(_html2.join("              "));
                content.innerHTML = _text;
                content2.innerHTML = _html2.join("&nbsp;&nbsp;&nbsp;&nbsp;");
            };
        };
    </script>
</body>

</html>
